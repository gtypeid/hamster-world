spring:
  application:
    name: ecommerce-service

  # 공통 설정 Import
  config:
    import:
      - classpath:application-kafka.yml
      - classpath:application-oauth2.yml
      - classpath:application-monitoring.yml
      - classpath:kafka-topology.yml
      - classpath:kafka-event-registry.yml

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12555!@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # DB 초기화 스크립트 실행 (개발 환경용)
  # ddl-auto로 테이블 생성 후, FK 제약 등을 추가하기 위한 스크립트
  sql:
    init:
      mode: always
      schema-locations: classpath:db-init.sql
      continue-on-error: true  # 이미 FK가 존재할 경우 에러 무시

server:
  port: 8080

logging:
  level:
    root: INFO
    com.hamsterworld.cashgateway: DEBUG
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info

# Outbox Pattern 설정
outbox:
  processor:
    enabled: true  # OutboxEventProcessor 활성화
