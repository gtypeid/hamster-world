spring:
  application:
    name: notification-service

  # 공통 설정 Import
  config:
    import:
      - classpath:application-kafka.yml
      - classpath:application-monitoring.yml
      - classpath:kafka-topology.yml
      - classpath:kafka-event-registry.yml
      - classpath:topology-url-mappings.yml  # Topology Aggregation용 URL 매핑

  # MySQL 설정 (ProcessedEvent 등 common 모듈 JPA 엔티티용)
  datasource:
    url: jdbc:mysql://localhost:3312/notification_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12555!@
    driver-class-name: com.mysql.cj.jdbc.Driver

  # MongoDB 설정 (DLQ 메시지 저장용)
  data:
    mongodb:
      host: localhost
      port: 27017
      database: notification_db
      username: admin
      password: 12555!@
      authentication-database: admin

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8085

logging:
  level:
    root: INFO
    com.hamsterworld.notification: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.kafka: INFO

