spring:
  application:
    name: notification-service

  # 공통 설정 Import
  config:
    import:
      - classpath:application-kafka.yml
      - classpath:application-monitoring.yml
      - classpath:kafka-topology.yml
      - classpath:kafka-event-registry.yml
      - classpath:topology-url-mappings.yml  # Topology Aggregation용 URL 매핑

  # MongoDB 설정
  data:
    mongodb:
      host: localhost
      port: 27017
      database: notification_db
      username: admin
      password: 12555!@
      authentication-database: admin

server:
  port: 8085

logging:
  level:
    root: INFO
    com.hamsterworld.notification: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.kafka: INFO

