# Grafana Dashboards Provisioning
#
# /etc/grafana/provisioning/dashboards/ 에 위치하여
# Grafana 시작 시 자동으로 대시보드를 로드합니다.

apiVersion: 1

providers:
  - name: 'Hamster World Dashboards'
    orgId: 1
    folder: 'Hamster World'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
