spring:
  application:
    name: progression-service

  # 공통 설정 Import
  config:
    import:
      - classpath:application-kafka.yml
      - classpath:kafka-topology.yml
      - classpath:kafka-event-registry.yml

  datasource:
    url: jdbc:mysql://localhost:3306/progression_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12555!@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8090

logging:
  level:
    root: INFO
    com.hamsterworld.progression: DEBUG
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info

# Outbox Pattern 설정
outbox:
  processor:
    enabled: true  # OutboxEventProcessor 활성화

# CSV Master Data 설정
master:
  data:
    path: classpath:master/
