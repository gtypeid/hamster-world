name: Build Ecommerce Service

on:
  push:
    branches: [main]
    paths:
      - 'common/**'
      - 'ecommerce-service/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: ./gradlew :ecommerce-service:bootJar -x test --no-daemon

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: JAR_FILE=ecommerce-service/build/libs/*.jar
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/hamster-ecommerce:latest
