name: Build Hamster-PG Front

on:
  push:
    branches: [main]
    paths:
      - 'frontends/hamster-pg/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to ghcr.io
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and push
        run: |
          cd frontends/hamster-pg
          docker build -t ghcr.io/gtypeid/hamster-front-hamster-pg:latest .
          docker push ghcr.io/gtypeid/hamster-front-hamster-pg:latest
