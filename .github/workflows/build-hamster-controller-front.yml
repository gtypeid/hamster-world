name: Build Hamster-Controller Front

on:
  push:
    branches: [main]
    paths:
      - 'frontends/hamster-controller/**'
      - 'frontends/common/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to ghcr.io
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and push
        run: |
          cd frontends
          docker build -f hamster-controller/Dockerfile -t ghcr.io/gtypeid/hamster-front-hamster-controller:latest .
          docker push ghcr.io/gtypeid/hamster-front-hamster-controller:latest

  build-aws:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to ghcr.io
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and push (AWS)
        run: |
          cd frontends
          docker build -f hamster-controller/Dockerfile --build-arg BUILD_ENV=aws -t ghcr.io/gtypeid/hamster-front-hamster-controller:aws .
          docker push ghcr.io/gtypeid/hamster-front-hamster-controller:aws
