name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration (minutes)'
        required: true
        default: '20'
        type: string

defaults:
  run:
    working-directory: terraform

env:
  TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
  TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
  TF_VAR_db_root_password: ${{ secrets.DB_ROOT_PASSWORD }}
  TF_VAR_keycloak_admin_password: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
  TF_VAR_mongo_password: ${{ secrets.MONGO_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

      - name: Wait for session duration
        run: |
          echo "Session started. Waiting ${{ inputs.duration }} minutes..."
          sleep $(( ${{ inputs.duration }} * 60 ))

      - name: Terraform Destroy
        if: always()
        run: terraform destroy -auto-approve -input=false
