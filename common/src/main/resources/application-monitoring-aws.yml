# Monitoring AWS 환경 설정
# application-monitoring.yml의 AWS 오버라이드
# 환경변수: MONITORING_HOST (Grafana 스택 인스턴스 private IP)
#
# MONITORING_HOST가 비어있으면 tracing 비활성화
# monitoring 인스턴스 추가 후 MONITORING_HOST 환경변수를 설정하면 자동 활성화

management:
  tracing:
    enabled: ${MONITORING_ENABLED:false}

  otlp:
    tracing:
      endpoint: ${MONITORING_ENDPOINT:}
