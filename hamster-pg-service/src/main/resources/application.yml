spring:
  application:
    name: hamster-pg-service

  config:
    import:
      - classpath:application-kafka.yml
      - classpath:application-monitoring.yml
      - classpath:kafka-topology.yml
      - classpath:kafka-event-registry.yml

  datasource:
    url: jdbc:mysql://localhost:3309/hamster_pg_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12555!@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# Webhook 설정 - 로컬에서는 localhost의 cash-gateway(8082)로 전송
payment:
  webhook:
    base-url: http://localhost:8082

server:
  port: 8083

logging:
  level:
    com.hamsterworld.hamsterpg: DEBUG
