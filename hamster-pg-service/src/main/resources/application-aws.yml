# Hamster PG Service - AWS 환경 설정
#
# 환경변수 (Terraform/Docker에서 주입):
#   DB_HOST       - MySQL 인스턴스 private IP
#   DB_PASSWORD   - MySQL root 비밀번호
#   KAFKA_HOST    - Kafka 인스턴스 private IP

spring:
  config:
    import:
      - classpath:application-kafka-aws.yml
      - classpath:application-monitoring-aws.yml
      - classpath:kafka-topology.yml
      - classpath:kafka-event-registry.yml

  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/hamster_pg_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

# Webhook 설정 - cash-gateway가 같은 인스턴스에서 실행되므로 SELF_IP 사용
payment:
  webhook:
    base-url: http://${CASH_GATEWAY_HOST}:8082

server:
  port: 8086

logging:
  level:
    root: INFO
    com.hamsterworld.hamsterpg: INFO
